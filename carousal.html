<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="carousal.css" type="text/css">
    <script>
        $(document).ready(function () {
            var slideIndex = 1;
            showSlides(slideIndex);


            $("#prev").click(function () {
                var n = -1;
                showSlides(slideIndex += n);
            });
            $("#next").click(function () {
                var n = 1;
                showSlides(slideIndex += n);
            });
            $("#d1").click(function () {
                var n = 1;
                showSlides(slideIndex = n);
            });
            $("#d2").click(function () {
                var n = 2;
                showSlides(slideIndex = n);
            });
            $("#d3").click(function () {
                var n = 3;
                showSlides(slideIndex = n);
            });
            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        });
    </script>
</head>

<body>


    <div class="slideshow">

        <div class="mySlides dull">
            <div class="numbertext">1 / 3</div>
            <img src="ROSE3.jpg" style="width:100%">
            <div class="text">RED-ROSE</div>
        </div>

        <div class="mySlides dull">
            <div class="numbertext">2 / 3</div>
            <img src="ROSE4.jpg" style="width:100%">
            <div class="text">PINK-ROSE</div>
        </div>

        <div class="mySlides dull">
            <div class="numbertext">3 / 3</div>
            <img src="ROSE2.jpg" style="width:100%">
            <div class="text">ORANGE-ROSE</div>
        </div>

        <a class="prev" id="prev">&#10094;</a>
        <a class="next" id="next">&#10095;</a>

    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" id="d1"></span>
        <span class="dot" id="d2"></span>
        <span class="dot" id="d3"></span>
    </div>
</body>

</html>
